# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true # please set it fase if you don't have GPU for test
  cuda: "11.4"

  # a list of ubuntu apt packages to install
  system_packages:
     - "libgl1-mesa-glx"
     - "libglib2.0-0"
     - "build-essential"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.8" #3.10? #cuda 11.4 (python 3.8 or higher is availabe...)

  # a list of packages in the format <package-name>==<version>
  #  - "cv2==4.8.0.76"
  
  python_packages:
    - "Pillow==9.4.0"
    - "numpy==1.23.5"
    - "torch==1.9.1"
    - "torchvision==0.10.1"
    - "matplotlib==3.7.1"
    - "opencv-python==4.8.0.76" 
    - "huggingface_hub"


  # commands run after the environment is setup
  run:
    - pip install transparent-background==1.2.12 fairscale timm
    - apt update -y
    - apt install git -y
    - git clone https://github.com/smoretalk/ViTMatte.git
    # - python -m pip install 'git+https://github.com/plemeri/transparent-background.git'
    - python -m pip install 'git+https://github.com/smoretalk/detectron2.git'
    # - pip install --upgrade --no-cache-dir gdown
    # - gdown https://drive.google.com/uc?id=1d97oKuITCeWgai2Tf3iNilt6rMSSYzkW -O ./checkpoint/ViTMatte_B_DIS.pth


# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
